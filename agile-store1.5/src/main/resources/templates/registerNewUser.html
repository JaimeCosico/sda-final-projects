<!DOCTYPE html>
<html lang="en " xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <link href="/registration.css" rel="stylesheet">
</head>
<body>
   <div class="registration-image-container" align="center">
    <img src="branding-image" th:src="@{/BrandingName-01.svg}" height="300" width="300"/>
  </div>
  <div align="center">
  <form class="registration-form-main" th:action="@{/register}" th:object="${usersForm}" method="post">
      <p class="alert alert-danger" th:text="${message}"></p>
    <div class="border border-secondary p-3 rounded">
        <p align="center">Agile Store Registration Form</p>
        <div class="form-group">
            <input type="hidden", name="id" class="form-control" th:field="*{id}">
        </div>
        <div class="form-group">
            <input type="text", name="userFirstname" class="form-control" th:field="*{userFirstname}" placeholder="Enter Firstname">
            </br>
            <p th:if="${#fields.hasErrors('userFirstname')}" th:errors="*{userFirstname}" class="alert alert-danger"></p>
        </div>
        <div class="form-group">
            <input type="text", name="id" class="form-control" th:field="*{userLastname}" placeholder="Enter Lastname">
            </br>
            <p th:if="${#fields.hasErrors('userLastname')}" th:errors="*{userLastname}" class="alert alert-danger"></p>
        </div>
        <div class="form-group">
            <input type="text", name="id" class="form-control" th:field="*{userEmail}" placeholder="Enter Email">
            </br>
            <p th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}" class="alert alert-danger"></p>
        </div>
        <div>
            <input type="submit" value="Register" class="btn btn-primary">
        </div>
    </div>
  </form>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
