<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agile Store</title>
</head>
<body>
<div align="center">
    <h1>Author List</h1>
    <a href="/createNewAuthor">Create New Author</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Author ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="author:${listAuthor}">
            <td th:text="${author.id}">Product ID</td>
            <td th:text="${author.firstName}">First Name</td>
            <td th:text="${author.lastName}">First Name</td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
