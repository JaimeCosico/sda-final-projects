<!DOCTYPE html>
<html lang="en " xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="/registration.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="registration-image-container" align="center">
    <img src="branding-image" th:src="@{/BrandingName-01.svg}" height="300" width="300"/>
  </div>
  <div align="center">
  <form class="registration-form-main" th:action="@{/register}" th:object="${UsersForm}" method="post" >
    <div class="border border-secondary p-3 rounded">
      <p>Agile Store Registration Form</p>
      <p>
        <input type="hidden", name="id" class="form-control" th:field="*{id}" required autofocus>
      </p>
      <p>
        <input type="text", name="firstname" class="form-control" placeholder="firstname" th:field="*{userFirstname}" required autofocus>
      </p>
      <p>
        <input type="text", name="lastname" class="form-control" placeholder="lastname" th:field="*{userLastname}" required autofocus>
      </p>
      <p>
        <input type="text", name="email" class="form-control" placeholder="email" th:field="*{userEmail}" required autofocus>
      </p>
      <p>
        <input type="submit" value="Register" class="btn btn-primary">
      </p>
    </div>
  </form>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
