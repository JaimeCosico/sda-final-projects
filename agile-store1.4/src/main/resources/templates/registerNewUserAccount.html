<!DOCTYPE html>
<html lang="en " xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="/registration.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="registration-image-container" align="center">
        <img src="branding-image" th:src="@{/BrandingName-01.svg}" height="300" width="300"/>
    </div>
    <div align="center">
        <form class="registration-form-main" th:action="@{/register-1}" th:object="${UsersAccountForm}" method="post" >
            <div class="border border-secondary p-3 rounded">
                <p>Agile Store Registration Form</p>
                <p>
                    <input type="hidden", name="id" class="form-control" placeholder="id" th:field="*{id}" required autofocus>
                </p>
                <p>
                    <input type="text", name="username" class="form-control" placeholder="username" th:field="*{username}" required autofocus>
                </p>
                <p>
                    <input type="text", name="password" class="form-control" placeholder="password" th:field="*{password}" required autofocus>
                </p>
                <p>
                    <select name="text" class="form-control" placeholder="role" th:field="*{role}" required autofocus>
                        <option th:each="roleOpt:${T(com.example.agilestore15.entities.Role).values()}"
                                th:value="${roleOpt}" th:text="${roleOpt}"></option>
                    </select>
                </p>
                <p>
                    <input type="text", name="city" class="form-control" placeholder="city" th:field="*{city}" required autofocus>
                </p>
                <p>
                    <input type="text", name="address" class="form-control" placeholder="address" th:field="*{address}" required autofocus>
                </p>
                <p>
                    <input type="text", name="avatarUrl" class="form-control" placeholder="url" th:field="*{avatarUrl}" required autofocus>
                </p>
                <p>
                    <select name="text" class="form-control" placeholder="role" th:field="*{messageChannelPreference}" required autofocus>
                        <option th:each="messagePreferenceOpt:${T(com.example.agilestore15.entities.MessageChannelPreference).values()}"
                                th:value="${messagePreferenceOpt}" th:text="${messagePreferenceOpt}"></option>
                    </select>
                </p>
                <p>
                    <input type="hidden", name="Users" class="form-control" placeholder="text" th:field="*{user}" required autofocus>
                </p>
                <p>
                    <input type="submit" value="Register" class="btn btn-primary">
                </p>
            </div>
        </form>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
